sudo: true
language: java
matrix:
  include:
    - jdk: oraclejdk8
      env: MVN_PROFILE=jdk8
    - jdk: openjdk10
      env: MVN_PROFILE=jdk10
    - jdk: openjdk11
      env: MVN_PROFILE=jdk11
script: "mvn install -P ${MVN_PROFILE}"

# Fix OpenJDK build. Issue: https://github.com/travis-ci/travis-ci/issues/5227 
addons:
  hostname: short-hostname
